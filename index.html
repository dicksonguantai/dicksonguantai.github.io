<!DOCTYPE html>
<html>
<head>
	<title>US Congress House Vote System</title>
	
	<link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>
	<header id="header">
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#header">Bill</a></li>
				<li><a href="#votes-section">MPS</a></li>
				
				<form id="search-inputForm">
				<li class="search">
					<input id="search-input" type="text" placeholder="Enter The Bill Number">
					<button type="submit">Search</button>
				</li>
			</form>
			</ul>
		</nav>
	</header>

	<div class="container">
		<div class="card">
			<h2 id="bill-number">Insert Bill Number</h2>
			<div class="card-content">
				<h3 id="bill-sponsor">Bill sponsor</h3>
				<p id="bill-title">Bill Title*decide where to add the like comment buttons</p>
			</div>
		</div>

		<div class="card">
			<p id="latest-action">Insert latest  action </p>
			<div class="card-content">
				<img id="image-decision" src="https://via.placeholder.com/150x150" alt="Placeholder Image">
				<h3 id="votes">Summary Of Votes By Each Party.</h3>
				
				<!-- <button type="button" id="like-button" class="button">a like button</button> -->
			</div>
			<div data-lyket-type="like" data-lyket-id="my-first-post"></div>
		</div>
	</div>
		<div class="navigation-buttons">
				<button type="button" id="previous-button">&laquo;Previous</button>
				<button type="button" id="next-button">Next&raquo;</button>
		</div>
		<div class="votes" id="votes-section">
			<h2>Are You Curious How Each Member Voted? See below</h2>
			<div class="card-content" id="votes-list">
			</div>
		</div>
</body>
<script type="text/javascript" src="src/index.js"></script>
<script src="https://unpkg.com/@lyket/widget@latest/dist/lyket.js?apiKey=pt_b2b87008a4d5e416c13bd433a7b1d2"></script>
<footer>
	<p>Copyright Â© 2023 DicksonGuantai</p>
  </footer>
</html>
